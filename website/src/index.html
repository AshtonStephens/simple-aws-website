<!DOCTYPE html>
<html>
<head>
    <title>Message UI</title>
    <!-- Import the autogenerated SDK for the message API -->
    <script type="text/javascript" src="scripts/messageApiClient/lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="scripts/messageApiClient/apigClient.js"></script>

    <!-- Import our scripts -->
    <script type="text/javascript" src="scripts/script.js"></script>
</head>

<body>
  <h1>Message Api Interface</h1>

  <div>
    <button onclick="getMessageCount()">Get Message Count</button>
    <p id="messagecount"></p>
  </div>

  <div>
    <button onclick="sendMessage()">Send Message</button>
    <input type="text" id="messageToSend">
    <p id="sentMessageId"></p>
  </div>

  <div>
    <button onclick="getMessage()">Get Message</button>
    <input type="text" id="messageToRetrieve">
    <p id="retrievedMessageString"></p>
  </div>

</body>
